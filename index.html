<!DOCTYPE html>
<html>
  <head>

    <title>Secret Agent Supply Inc.</title>

  <body>
    <div class="logo">
      <div class="container logo-content">
        <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/logo.png" >
        <span>SECRET AGENT SUPPLY INC.</span>
      </div>
    </div>
    <div class="main-banner">

      </div>
    </div>
    <div class="navigation">

          <li>Eyewear</li>

      </nav>
      <nav class="container tablet-display">
        <ul>

        </ul>
      </nav>
    </div>
    <div class="container main-content">

        </div>

      <div class="container location-hours">

          <span id="loc-value">-47.346436, 84.32354</span>
        </div>
        <div id="hours">

    </div>
      <footer>
